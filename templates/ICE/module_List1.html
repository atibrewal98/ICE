{% load static %}
<h1>Modules</h1>
<ul>
    {% for modules in all_modules %}
        <li>
            <a href ="../modules_component1/{{modules.pk}}">
                {{ modules.moduleTitle }}
            </a>
            - {{modules.list_set.all | length }}
        </li>
    {% empty %}
        <li> No modules yet.</li>
    {% endfor %}
</ul>
