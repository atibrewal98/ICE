{% extends 'ICE/base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <br>
      <h1 class="mt-2">{{ title }}</h1>
      <hr class="mt-0 mb-4">
      <form method="post">
        {% csrf_token %}
          {{ form }}
        <button type="submit" class="btn btn-success">{{ title }}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
