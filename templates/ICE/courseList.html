{% load static %}
<h1>Course List</h1>
<ul>
    {% for course in courseDetails %}
        {% for learner in learnerDetails %}
            <li>
                    <a href ="../../learnerCourse/courseID={{course.courseID}}&learnerID={{learner.userID}}/">{{course.courseID}} - {{course.courseName}}</a>
            </li>
        {% endfor %}
    {% empty %}
        <li> No Courses yet.</li>
    {% endfor %}
</ul>
