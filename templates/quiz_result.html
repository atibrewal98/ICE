<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Result</title>
</head>
{% extends 'ICE/base0.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <br>
        <h4>{% if result is -1 %}
            Sorry, you failed the quiz. Try again!
            <button type = "button" onclick = "window.location.href = '../learnerCourse/courseID={{courseID}}&moduleID={{moduleID}}/';">Back to Course</button>
          {% else %}
            Congratulations! You passed the quiz (Score: {{result}}/{{numOfQues}})
            <button type = "button" onclick = "window.location.href = '../learnerCourse/courseID={{courseID}}&moduleID={{moduleID}}/';">Back to Course</button>
          {% endif %}</h4>
        
      </div>
    </div>
  </div>
{% endblock %}
</html>
